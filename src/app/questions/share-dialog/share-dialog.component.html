<h2 mat-dialog-title>Shared Content With Your Friends..</h2>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" 
                placeholder="Ex. pat@example.com">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions class="actions">
    <!-- <button mat-button mat-dialog-close>Close</button>
    <button mat-flat-button color="primary" mat-dialog-close>Share</button> -->
    <button class="btn btn-secondary w-100px mr-half" mat-dialog-close>Close</button>
    <button class="btn btn-primary w-100px mr-half" (click)="share()" [disabled]="emailFormControl.invalid">Submit</button>
</div>
