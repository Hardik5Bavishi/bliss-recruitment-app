<div class="loading-container">
    <div *ngIf="!showTryAgainButton; else showBtn" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <ng-template #showBtn>
        <button class="btn btn-primary mr-half cursor-pointer" (click)="getHealth()">Retry Action</button>
    </ng-template>
</div>
